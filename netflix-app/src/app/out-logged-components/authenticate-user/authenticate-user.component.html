<div class="tryBack">
  <img class="netflixLogo" src="assets/netflix-logo.png" alt="" />
  <form class="formContainer" (submit)="onSubmit($event)">
    <h2 class="title">Sign In</h2>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Email"
        name="email"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control inputColor"
        id="exampleInputPassword1"
        placeholder="Password"
        name="password"
      />
    </div>
    <p style="color: red" *ngIf="this.errorFeedback">
      {{ this.errorFeedback }}
    </p>
    <button type="submit" class="btn btn-outline-danger submitButton">
      Sign In
    </button>
    <a class="registerLink" routerLink="/register"
      >New to Netflix? Sign up now.
    </a>
    <p class="dataText">
      None of this data will be shared or used out of this local API.
    </p>
  </form>
</div>

<youtube-player
  *ngIf="this.validToken"
  videoId="{{ this.filmSelected }}"
  suggestedQuality="highres"
  [height]="this.height"
  [width]="this.width"
>
</youtube-player>

<div
  *ngIf="!this.validToken"
  class="alert alert-danger badTokenFeedback"
  role="alert"
>
  There has been a problem,
  <a href="#" class="alert-link">your token has expired</a>.
</div>

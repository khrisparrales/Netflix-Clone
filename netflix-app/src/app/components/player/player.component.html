<ng-container *ngIf="this.validToken">
  <youtube-player
    videoId="{{ this.filmSelected }}"
    suggestedQuality="highres"
    [height]="this.height"
    [width]="this.width"
  >
  </youtube-player>
</ng-container>

<ng-container *ngIf="!this.validToken">
  <div class="alert alert-danger badTokenFeedback" role="alert">
    There has been a problem,
    <a href="#" class="alert-link">your token has expired</a>.
  </div>
</ng-container>
